name: Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install deps (package)
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Pack package
        id: pack
        run: echo "TARBALL=$(npm pack --silent)" >> "$GITHUB_OUTPUT"

      - name: Install deps (example)
        working-directory: example
        run: npm ci

      - name: Install local banner-slot into example
        working-directory: example
        run: npm install --no-save ../${{ steps.pack.outputs.TARBALL }}

      - name: Export (Expo Web)
        working-directory: example
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
          BASE_URL: ${{ steps.pages.outputs.base_url }}
        run: npm run build:web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: example/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
